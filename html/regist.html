<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Line up</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" type="text/css" href="css/metisMenu.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/sb-admin-2.css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="/main">SBC Line Up Demo</a>
            </div>
            
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/regist"><i class="fa fa-edit fa-fw"></i> 일정등록</a>
                        </li>
                        <li>
                            <a href="/logout"><i class="fa fa-sign-in fa-fw"></i> 로그아웃</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
        </nav>
        
        <!--본문 영역-->
        <div id="page-wrapper">
            <br/>
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            신규 일정 정보 입력
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>일정명</label>
                                            <input class="form-control" id="scheduleName">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>종류</label>
                                            <select class="form-control" id="scheduleCategory">
                                                <option value="1">시합</option>
                                                <option value="2">연습시합</option>
                                                <option value="3">연습(or레슨)</option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>날짜</label>
                                            <input class="form-control" type="date" id="scheduleDate">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>시간</label>
                                            <input class="form-control" id="scheduleTime">
                                            <p class="help-block">ex) 8시 30분, 12시</p>
                                        </div>
                                    </form>
                                    <button type="button" id="sendButton" class="btn btn-primary btn-lg btn-block">등록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
    
    <script src="js/regist.js"></script>

</body>

</html>
